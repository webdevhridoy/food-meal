<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's search foods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>


    <header>
        <div class="container">
            <h2 class="text-center text-uppercase py-3 bg-dark text-white">Find your foods here</h2>
        </div>
    </header>
    <!-- meal popup details -->
    <section class="container pb-3">
        <!-- Button trigger modal -->
        <div id="meal-modal">

        </div>
    </section>
    <!-- meal search option -->
    <section>
        <div class="container">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Search your favorite meals here">
                <button onclick="findMeals()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>
        </div>
    </section>

    <!-- meal card section -->
    <section class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="food-meal.js"></script>
</body>

</html>
